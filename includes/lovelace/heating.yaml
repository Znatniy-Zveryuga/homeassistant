title: Отопление
icon: mdi:radiator
cards:
  - type: vertical-stack
    cards:
      - type: custom:button-card
        name: "Термостат"
        styles:
          card:
            - background-color: "#203040"
      - type: custom:vertical-stack-in-card
        cards:
          - type: thermostat
            entity: climate.gas_boiler

      - type: horizontal-stack
        cards:
          - type: custom:button-card
            entity: switch.sonoff_pump_relay
            size: 18%
            styles:
              card:
                - font-size: 14px
          - type: custom:button-card
            entity: switch.boiler
            size: 18%
            styles:
              card:
                - font-size: 14px

      - type: custom:vertical-stack-in-card
        cards:
          - type: entities
            show_header_toggle: false
            entities:
              - input_boolean.pump_schedule

  - type: vertical-stack
    cards:
      - type: custom:button-card
        name: "Сенсоры"
        styles:
          card:
            - background-color: "#203040"
      - type: custom:vertical-stack-in-card
        cards:
          - type: glance
            show_header_toggle: false
            entities:
              - binary_sensor.sonoff_pump_status
              - sensor.thermostat_reley_status
              - sensor.thermostat_current_temp
              - sensor.temperature_158d000231f03e
              - sensor.thermostat_set_temp

      - type: custom:button-card
        name: "Температура"
        styles:
          card:
            - background-color: "#203040"
      - type: custom:vertical-stack-in-card
        cards:
          - type: horizontal-stack
            cards:
              - type: custom:mini-graph-card
                hour24: true
                points_per_hour: 1
                entities:
                  - entity: sensor.thermostat_current_temp
                  - entity: sensor.temperature_158d000231f03e
                    color: red

