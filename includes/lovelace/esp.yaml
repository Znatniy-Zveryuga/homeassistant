title: ESP
icon: mdi:chip
cards:
  - type: vertical-stack
    cards:
      - type: custom:button-card
        name: "Binary Sensors"
        styles:
          card:
            - background-color: "#203040"
      - type: custom:vertical-stack-in-card
        cards:
          - type: custom:auto-entities
            show_empty: false
            card:
              type: glance
            filter:
              include:
                - entity_id: "binary_sensor.(sonoff|nodemcu|bw)_*"

      - type: custom:button-card
        name: "Sensors"
        styles:
          card:
            - background-color: "#203040"
      - type: custom:vertical-stack-in-card
        cards:
          - type: custom:auto-entities
            show_empty: false
            card:
              type: entities
            filter:
              include:
                - entity_id: "sensor.(sonoff|nodemcu|bw)_*ip_address*"
                - entity_id: "sensor.(sonoff|nodemcu|bw)_*wifi_signal"
                - entity_id: "sensor.(sonoff|nodemcu|bw)_*uptime"
                - entity_id: "sensor.(sonoff|nodemcu|bw)_*version"
                - entity_id: "sensor.(sonoff|nodemcu|bw)_*current"
                - entity_id: "sensor.(sonoff|nodemcu|bw)_*voltage"
                - entity_id: "sensor.(sonoff|nodemcu|bw)_*power"
                - entity_id: "sensor.(sonoff|nodemcu|bw)_*daily_energy"

  - type: vertical-stack
    cards:
      - type: custom:button-card
        name: "Sonoff RF Bridge"
        styles:
          card:
            - background-color: "#203040"
      - type: custom:vertical-stack-in-card
        cards:
          - type: custom:entity-attributes-card
            entity: sensor.sonoff_bridge_rf_1_status
            filter:
              include:
                - key: sensor.sonoff_bridge_rf_1_status.*

      - type: custom:button-card
        name: "Switches"
        styles:
          card:
            - background-color: "#203040"

      - type: custom:vertical-stack-in-card
        cards:
          - type: custom:auto-entities
            show_empty: false
            card:
              type: entities
            filter:
              include:
                - entity_id: "switch.(sonoff|nodemcu|bw)_*"
              exclude:
                - entity_id: "*restart"

      - type: custom:vertical-stack-in-card
        cards:
          - type: custom:auto-entities
            show_empty: false
            card:
              type: entities
            filter:
              include:
                - entity_id: "switch.(sonoff|nodemcu|bw)_*restart"

      - type: custom:button-card
        name: "Lights"
        styles:
          card:
            - background-color: "#203040"
      - type: custom:vertical-stack-in-card
        cards:
          - type: custom:auto-entities
            show_empty: false
            card:
              type: entities
            filter:
              include:
                - entity_id: "light.(sonoff|nodemcu|bw)_*"
