title: ESP
icon: mdi:chip
cards:
  - type: vertical-stack
    cards:
      - type: custom:button-card
        name: "Binary Sensors"
        styles:
          card:
            - background-color: "#203040"
      - type: custom:vertical-stack-in-card
        cards:
          - type: custom:auto-entities
            show_empty: false
            card:
              type: glance
            filter:
              include:
                - entity_id: "binary_sensor.(sonoff|nodemcu|bw)_*"
                  sort: entity_id

      - type: custom:button-card
        name: "Sensors"
        styles:
          card:
            - background-color: "#203040"
      - type: custom:vertical-stack-in-card
        cards:
          - type: custom:auto-entities
            show_empty: false
            card:
              type: entities
            filter:
              include:
                - entity_id: "sensor.(sonoff|nodemcu|bw)_*ip_address*"
                  sort: entity_id
                - entity_id: "sensor.(sonoff|nodemcu|bw)_*wifi_signal"
                  sort: entity_id
                - entity_id: "sensor.(sonoff|nodemcu|bw)_*uptime"
                  sort: entity_id
                - entity_id: "sensor.(sonoff|nodemcu|bw)_*version"
                  sort: entity_id
                - entity_id: "sensor.(sonoff|nodemcu|bw)_*current"
                  sort: entity_id
                - entity_id: "sensor.(sonoff|nodemcu|bw)_*voltage"
                  sort: entity_id
                - entity_id: "sensor.(sonoff|nodemcu|bw)_*power"
                  sort: entity_id
                - entity_id: "sensor.(sonoff|nodemcu|bw)_*daily_energy"
                  sort: entity_id

  - type: vertical-stack
    cards:
      - type: custom:button-card
        name: "Switches"
        styles:
          card:
            - background-color: "#203040"

      - type: custom:vertical-stack-in-card
        cards:
          - type: custom:auto-entities
            show_empty: false
            card:
              type: entities
            filter:
              include:
                - entity_id: "switch.(sonoff|nodemcu|bw)_*"
                  sort: entity_id
              exclude:
                - entity_id: "*restart"

      - type: custom:vertical-stack-in-card
        cards:
          - type: custom:auto-entities
            show_empty: false
            card:
              type: entities
            filter:
              include:
                - entity_id: "switch.(sonoff|nodemcu|bw)_*restart"
                  sort: entity_id

      - type: custom:button-card
        name: "Lights"
        styles:
          card:
            - background-color: "#203040"
      - type: custom:vertical-stack-in-card
        cards:
          - type: custom:auto-entities
            show_empty: false
            card:
              type: entities
            filter:
              include:
                - entity_id: "light.(sonoff|nodemcu|bw)_*"
                  sort: entity_id
