title: Спальня 2
icon: mdi:bed-empty
cards:
  - type: vertical-stack
    cards:
      - type: "custom:button-card"
        name: "Лампы"
        styles:
          card:
            - background-color: "#203040"
      - type: custom:vertical-stack-in-card
        cards:
          - type: horizontal-stack
            cards:
              - type: light
                entity: light.bedroom_lamp

  - type: vertical-stack
    cards:
      - type: "custom:button-card"
        name: "Сенсоры"
        styles:
          card:
            - background-color: "#203040"
      - type: glance
        show_header_toggle: false
        entities:
          - binary_sensor.bedroom_lamp_nightlight

      - type: "custom:button-card"
        name: "Климат"
        styles:
          card:
            - background-color: "#203040"
            - font-size: 14px
      - type: custom:vertical-stack-in-card
        cards:
          - type: horizontal-stack
            cards:
              - type: history-graph
                title: 'Температура'
                refresh_interval: 300
                entities:
                  - sensor.temperature_158d0001ab2a27
      - type: custom:vertical-stack-in-card
        cards:
          - type: horizontal-stack
            cards:
              - type: history-graph
                title: 'Влажность'
                refresh_interval: 300
                entities:
                  - sensor.humidity_158d0001ab2a27
