title: Балкон
icon: mdi:wall
cards:
  - type: vertical-stack
    cards:
      - type: "custom:button-card"
        name: "Выключатели"
        styles:
          card:
            - background-color: "#203040"
      - type: custom:vertical-stack-in-card
        cards:
          - type: horizontal-stack
            cards:
              - type: "custom:button-card"
                entity: switch.wall_switch_ln_158d0002235125
                size: 10%
                styles:
                  card:
                    - font-size: 14px

      - type: custom:vertical-stack-in-card
        cards:
          - type: horizontal-stack
            cards:
              - type: "custom:button-card"
                entity: switch.wall_switch_ln_158d00022ab4bf
                icon: mdi:light-switch
                size: 20%
                styles:
                  card:
                    - font-size: 14px
              - type: "custom:button-card"
                entity: switch.wall_switch_ln_158d0001f9aa37
                icon: mdi:light-switch
                size: 20%
                styles:
                  card:
                    - font-size: 14px
              - type: "custom:button-card"
                entity: switch.wall_switch_ln_158d0002114338
                icon: mdi:light-switch
                size: 20%
                styles:
                  card:
                    - font-size: 14px

      - type: custom:miflora-card
        title: 'Цветок 1'
        image: img/flower1.jpg
        min_moisture: 15
        max_moisture: 60
        min_conductivity: 350
        min_temperature: 12
        entities:
          - moisture:sensor.miflore1_moisture
          - intensity:sensor.miflore1_light
          - temperature:sensor.miflore1_temperature
          - conductivity:sensor.miflore1_conductivity
          - battery:sensor.miflore1_battery

      - type: custom:miflora-card
        title: 'Цветок 2'
        image: img/flower2.jpg
        min_moisture: 15
        max_moisture: 60
        min_conductivity: 350
        min_temperature: 12
        entities:
          - moisture:sensor.miflore2_moisture
          - intensity:sensor.miflore2_light
          - temperature:sensor.miflore2_temperature
          - conductivity:sensor.miflore2_conductivity
          - battery:sensor.miflore2_battery

      - type: custom:miflora-card
        title: 'Цветок 3'
        image: img/flower3.jpg
        min_moisture: 15
        max_moisture: 60
        min_conductivity: 350
        min_temperature: 12
        entities:
          - moisture:sensor.miflore3_moisture
          - intensity:sensor.miflore3_light
          - temperature:sensor.miflore3_temperature
          - conductivity:sensor.miflore3_conductivity
          - battery:sensor.miflore3_battery

  - type: vertical-stack
    cards:
      - type: "custom:button-card"
        name: "Сенсоры"
        styles:
          card:
            - background-color: "#203040"
      - type: glance
        show_header_toggle: false
        entities:
          - binary_sensor.wall_switch_158d000183d2d5
          - binary_sensor.wall_switch_158d000183dd12
          - binary_sensor.door_window_sensor_158d0002537042

      - type: "custom:button-card"
        name: "Климат"
        styles:
          card:
            - background-color: "#203040"
            - font-size: 14px
      - type: custom:vertical-stack-in-card
        cards:
          - type: horizontal-stack
            cards:
              - type: custom:mini-graph-card
                name: 'Температура'
                entities:
                  - entity: sensor.temperature_158d00027300cc
                  - entity: sensor.temperature_158d000273011f
                    color: red
      - type: custom:vertical-stack-in-card
