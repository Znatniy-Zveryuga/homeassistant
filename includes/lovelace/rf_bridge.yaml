title: Sonoff RF Bridge
icon: mdi:radio-tower
cards:
  - type: vertical-stack
    cards:
      - type: "custom:button-card"
        name: "Devices"
        styles:
          card:
            - background-color: "#203040"
      - type: custom:vertical-stack-in-card
        cards:
          - type: glance
            show_header_toggle: false
            entities:
              - sensor.sonoff_bridge_rf_1_status
              - binary_sensor.sonoff_rf_br_1_status
              - switch.sonoff_rf_1_relay

      - type: "custom:button-card"
        name: Switch Script
        styles:
          card:
            - background-color: "#203040"
      - type: horizontal-stack
        cards:
          - type: "custom:button-card"
            entity: script.rf_send_key_1
            icon: mdi:access-point-network
          - type: "custom:button-card"
            entity: script.rf_send_key_2
            icon: mdi:lock-open
          - type: "custom:button-card"
            entity: script.rf_send_key_3
            icon: mdi:lock-open-outline
          - type: "custom:button-card"
            entity: script.rf_send_key_4
            icon: mdi:crop-square

      - type: "custom:button-card"
        name: Switch Key
        styles:
          card:
            - background-color: "#203040"
      - type: horizontal-stack
        cards:
          - type: "custom:button-card"
            entity: switch.rf_1
          - type: "custom:button-card"
            entity: switch.rf_2
          - type: "custom:button-card"
            entity: switch.rf_3
          - type: "custom:button-card"
            entity: switch.rf_4

      - type: "custom:button-card"
        name: ESPHome Switch
        styles:
          card:
            - background-color: "#203040"
      - type: horizontal-stack
        cards:
          - type: "custom:button-card"
            entity: switch.sonoff_rf_br_1_sb_rf
          - type: "custom:button-card"
            entity: switch.sonoff_rf_br_1_gate1
          - type: "custom:button-card"
            entity: switch.sonoff_rf_br_1_gate2
          - type: "custom:button-card"
            entity: switch.sonoff_rf_br_1_key4


  - type: vertical-stack
    cards:
      - type: "custom:button-card"
        name: "Sensor Key"
        styles:
          card:
            - background-color: "#203040"
      - type: glance
        show_header_toggle: false
        show_last_changed: true
        entities:
          - binary_sensor.rf_key_1
          - binary_sensor.rf_key_2
          - binary_sensor.rf_key_3
          - binary_sensor.rf_key_4

      - type: "custom:button-card"
        name: "Sensor Code"
        styles:
          card:
            - background-color: "#203040"
      - type: glance
        show_header_toggle: false
        entities:
          - binary_sensor.rf_code_1
          - binary_sensor.rf_code_2
          - binary_sensor.rf_code_3
          - binary_sensor.rf_code_4

      - type: "custom:button-card"
        name: "ESPHome Sensor"
        styles:
          card:
            - background-color: "#203040"
      - type: glance
        show_header_toggle: false
        entities:
          - binary_sensor.sonoff_rf_br_1_sb_rf
          - binary_sensor.sonoff_rf_br_1_gate1
          - binary_sensor.sonoff_rf_br_1_gate2
          - binary_sensor.sonoff_rf_br_1_key4
