title: Кухня
icon: mdi:silverware-fork-knife
cards:
  - type: vertical-stack
    cards:
      - type: custom:button-card
        name: "Лампы"
        styles:
          card:
            - background-color: "#203040"
      - type: custom:vertical-stack-in-card
        cards:
          - type: horizontal-stack
            cards:
              - type: light
                entity: light.kitchen_lamp

      - type: custom:button-card
        name: "Климат"
        styles:
          card:
            - background-color: "#203040"
            - font-size: 14px
      - type: custom:vertical-stack-in-card
        cards:
          - type: horizontal-stack
            cards:
              - type: custom:mini-graph-card
                name: 'Температура'
                hour24: true
                entities:
                  - entity: sensor.temperature_158d0002ca0395
                  - entity: sensor.kitchen_bt_temperature
                    color: red
      - type: custom:vertical-stack-in-card
        cards:
          - type: horizontal-stack
            cards:
              - type: custom:mini-graph-card
                name: 'Влажность'
                hour24: true
                entities:
                  - entity: sensor.humidity_158d0002ca0395
                  - entity: sensor.kitchen_bt_humidity
                    color: red

  - type: vertical-stack
    cards:
      - type: custom:button-card
        name: "Сенсоры"
        styles:
          card:
            - background-color: "#203040"
      - type: glance
        show_header_toggle: false
        entities:
          - binary_sensor.kitchen_lamp_nightlight
          - binary_sensor.motion_sensor_158d00022515fe
          - sensor.illumination_158d00022515fe
          - binary_sensor.water_leak_sensor_158d000232989c

      - type: custom:button-card
        name: "Выключатели"
        styles:
          card:
            - background-color: "#203040"
            - font-size: 14px
      - type: custom:vertical-stack-in-card
        cards:
          - type: horizontal-stack
            cards:
              - type: custom:button-card
                entity: switch.kitchen_tv_power
                size: 10%
                styles:
                  card:
                    - font-size: 14px
      - type: custom:vertical-stack-in-card
        cards:
          - type: horizontal-stack
            cards:
              - type: custom:button-card
                entity: switch.0x00158d00022addd4_switch_right
                size: 15%
                styles:
                  card:
                    - font-size: 14px
              - type: custom:button-card
                entity: switch.0x00158d00022addd4_switch_left
                size: 15%
                styles:
                  card:
                    - font-size: 14px

