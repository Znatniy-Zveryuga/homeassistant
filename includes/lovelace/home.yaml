title: "Home"
icon: "mdi:home-assistant"
cards:
  - type: vertical-stack
    cards:
      - type: custom:button-card
        name: "Температура"
        styles:
          card:
            - background-color: "#203040"
      - type: custom:vertical-stack-in-card
        cards:
          - type: custom:auto-entities
            show_empty: false
            card:
              type: entities
            filter:
              include:
                - entity_id: "sensor.temperature*"
                  options:
                    secondary_info: last-changed
                  sort: name
                - entity_id: sensor.nodemcu_3_outdoor_temperature
                  options:
                    secondary_info: last-changed
              exclude:
                - entity_id: "*battery"

      - type: custom:button-card
        name: "Погода"
        styles:
          card:
            - background-color: "#203040"
      - type: weather-forecast
        show_header_toggle: false
        entity: weather.weather
      - type: weather-forecast
        show_header_toggle: false
        entity: weather.gismeteo

  - type: vertical-stack
    cards:
      - type: custom:button-card
        name: "Влажность"
        styles:
          card:
            - background-color: "#203040"
      - type: custom:vertical-stack-in-card
        cards:
          - type: custom:auto-entities
            show_empty: false
            card:
              type: entities
            filter:
              include:
                - entity_id: "sensor.humidity*"
                  options:
                    secondary_info: last-changed
                  sort: name
                - entity_id: sensor.outdoor_humidity
                  options:
                    secondary_info: last-changed
              exclude:
                - entity_id: "*battery"

      - type: custom:button-card
        name: "День"
        styles:
          card:
            - background-color: "#203040"
      - type: entities
        show_header_toggle: false
        entities:
          - sensor.date
          - sensor.time
          - sensor.sun_dawn
          - sensor.sun_dusk
          - sun.sun
          - sensor.sun_elevation

  - type: vertical-stack
    cards:
      - type: custom:button-card
        name: "Давление"
        styles:
          card:
            - background-color: "#203040"
      - type: custom:vertical-stack-in-card
        cards:
          - type: custom:auto-entities
            show_empty: false
            card:
              type: entities
            filter:
              include:
                - entity_id: "sensor.pressure*"
                  options:
                    secondary_info: last-changed
                  sort: name
                - entity_id: sensor.outdoor_pressure
                  options:
                    secondary_info: last-changed
              exclude:
                - entity_id: "*battery"

      - type: custom:button-card
        name: "Кто Дома"
        styles:
          card:
            - background-color: "#203040"
      - type: glance
        show_header_toggle: false
        entities:
          - device_tracker.redmi4
          - device_tracker.galaxy_a5

