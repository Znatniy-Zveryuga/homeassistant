title: Система
icon: mdi:heart-pulse
cards:
  - type: vertical-stack
    cards:
      - type: "custom:button-card"
        name: "Система"
        styles:
          card:
            - background-color: "#203040"

      - type: custom:vertical-stack-in-card
        cards:
          - type: glance
            show_header_toggle: false
            entities:
              - sensor.last_boot_custom
              - sensor.online_custom
              - sensor.ha_init
              - sensor.ha_current
              - sensor.ha_latest

          - type: horizontal-stack
            cards:
              - type: custom:mini-graph-card
                name: CPU temp
                entities:
                  - sensor.cpu_temperature
                hour24: true
                line_color: red
              - type: custom:mini-graph-card
                name: CPU use
                entities:
                  - sensor.processor_use
                hour24: true

          - type: horizontal-stack
            cards:
              - type: custom:mini-graph-card
                name: RAM
                entities:
                  - sensor.memory_use_percent
                hour24: true
                line_color: red
              - type: custom:mini-graph-card
                name: SWAP
                entities:
                  - sensor.swap_use_percent
                hour24: true

          - type: horizontal-stack
            cards:
              - type: custom:mini-graph-card
                name: HDD
                entities:
                  - sensor.disk_use_percent
                hour24: true

  - type: vertical-stack
    cards:
      - type: "custom:button-card"
        name: "Zigbee2mqtt"
        styles:
          card:
            - background-color: "#203040"

      - type: custom:vertical-stack-in-card
        cards:
          - type: entities
            show_header_toggle: false
            entities:
              - input_boolean.zigbee_permit_join
              - timer.zigbee_permit_join
              - sensor.zigbee2mqtt_bridge_state
              - switch.zigbee2mqtt_main_join
              - automation.enable_zigbee_joining
              - automation.disable_zigbee_joining
              - automation.disable_zigbee_joining_by_timer
              - input_select.zigbee2mqtt_log_level
              - automation.zigbee2mqtt_log_level

