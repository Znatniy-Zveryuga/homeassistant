title: "Система"
icon: "mdi:heart-pulse"
cards:
  - type: vertical-stack
    cards:
      - type: custom:button-card
        name: "Система"
        styles:
          card:
            - background-color: "#203040"

      - type: custom:vertical-stack-in-card
        cards:
          - type: entities
            entities:
              - entity: sensor.last_boot
                format: total
              - entity: sensor.ha1_uptime_dt
                format: total
              - entity: sensor.ha2_uptime_dt
                format: total
              - entity: sensor.ha_dacha_uptime_dt
                format: total
              - entity: sensor.ha_init
              - entity: sensor.ha_current
              - entity: sensor.ha_latest

      - type: custom:home-feed-card
        title: "HACS Updates"
        compact_mode: true
        id_filter: ^home_feed_.*
        entities:
          - entity: sensor.hacs
            icon: mdi:update
            multiple_items: true
            list_attribute: repositories
            content_template: "Update available for {{display_name}} to {{available version}}"

  - type: vertical-stack
    cards:
      - type: custom:button-card
        name: "Графики"
        styles:
          card:
            - background-color: "#203040"

      - type: custom:vertical-stack-in-card
        cards:
          - type: horizontal-stack
            cards:
              - type: custom:mini-graph-card
                name: "CPU temp"
                entities:
                  - sensor.cpu_temperature
                hour24: true
                line_color: red
              - type: custom:mini-graph-card
                name: "CPU use"
                hour24: true
                entities:
                  - sensor.processor_use

          - type: horizontal-stack
            cards:
              - type: custom:mini-graph-card
                name: "RAM"
                entities:
                  - sensor.memory_use_percent
                hour24: true
                line_color: red
              - type: custom:mini-graph-card
                name: "SWAP"
                hour24: true
                entities:
                  - sensor.swap_use_percent

          - type: horizontal-stack
            cards:
              - type: custom:mini-graph-card
                name: "HDD"
                hour24: true
                entities:
                  - sensor.disk_use_percent


