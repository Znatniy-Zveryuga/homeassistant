title: Пылесос
icon: mdi:robot-vacuum
cards:
  - type: vertical-stack
    cards:
      - type: markdown
        content: "## Статус"

      - type: custom:vertical-stack-in-card
        cards:
          - type: entities
            show_header_toggle: false
            entities:
              - vacuum.xiaomi_vacuum_cleaner
              - input_boolean.vacuum_schedule

      - type: custom:xiaomi-vacuum-card
        entity: vacuum.xiaomi_vacuum_cleaner
        name: Xiaomi Vacuum
        buttons: true
        labels:
          status: Состояние
          battery: Батарея
          mode: Режим
          main_brush: Главная щетка
          side_brush: Боковая щетка
          filter: Фильтр
          sensor: Сенсор
          hours: ч

      - type: custom:xiaomi-vacuum-map-card
        entity: vacuum.xiaomi_vacuum
        map_image: '/local/img/vacuum_map.png'
        debug: true
        base_position:
          x: 1889
          y: 1600
        reference_point:
         x: 1625
         y: 1336
        zones:
          - [[25500, 25500, 26500, 26500]]

  - type: vertical-stack
    cards:
      - type: markdown
        content: "## Карта"

      - type: custom:vertical-stack-in-card
        cards:
          - type: picture-glance
            show_header_toggle: false
            camera_image: camera.rockrobo_map
            entities: []

          - type: entities
            title: Зональная Уборка
            show_header_toggle: false
            entities:
              - input_select.vacuum_room

