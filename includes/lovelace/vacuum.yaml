title: "Робот-Пылесос"
icon: "mdi:robot-vacuum"
cards:
  - type: vertical-stack
    cards:
      - type: custom:button-card
        name: "Статус"
        styles:
          card:
            - background-color: "#203040"

      - type: custom:vacuum-card
        entity: vacuum.xiaomi_vacuum_cleaner
#       map: camera.rockrobo_map
        stats:
          default:
            - attribute: filter_left
              unit: hours
              subtitle: Filter
            - attribute: side_brush_left
              unit: hours
              subtitle: Side brush
            - attribute: main_brush_left
              unit: hours
              subtitle: Main brush
            - attribute: sensor_dirty_left
              unit: hours
              subtitle: Sensors
          cleaning:
            - attribute: cleaned_area
              unit: m2
              subtitle: Cleaning area
            - attribute: cleaning_time
              unit: minutes
              subtitle: Cleaning time
        actions:
          - name: Clean All
            service: script.vacuum_all_except_balcony
            icon: "mdi:all-inclusive"
          - name: Clean Entryway
            service: script.vacuum_entryway
            icon: "mdi:door-open"
          - name: Clean Hallway
            service: script.vacuum_hallway
            icon: "mdi:swap-vertical-variant"
          - name: Clean Kitchen
            service: script.vacuum_kitchen
            icon: "mdi:silverware-fork-knife"
          - name: Clean Living Room
            service: script.vacuum_living_room
            icon: "mdi:sofa"
          - name: Clean Master Bedroom
            service: script.vacuum_master_bedroom
            icon: "mdi:hotel"
          - name: Clean Bedroom
            service: script.vacuum_bedroom
            icon: "mdi:bed-empty"

      - type: custom:button-card
        name: "Сброс Счетчиков"
        styles:
          card:
            - background-color: "#203040"

      - type: horizontal-stack
        cards:
          - type: custom:button-card
            name: "Фильтр"
            icon: "mdi:autorenew"
            entity: script.vacuum_reset_filter
            tap_action:
              confirmation: true
              action: call-service
              service: script.turn_on
              service_data:
                entity_id: script.vacuum_reset_filter
            size: 30%
            styles:
              card:
                - font-size: 14px

          - type: custom:button-card
            name: "Боковая Щетка"
            icon: "mdi:autorenew"
            entity: script.vacuum_reset_side_brush
            tap_action:
              confirmation: true
              action: call-service
              service: script.turn_on
              service_data:
                entity_id: script.vacuum_reset_side_brush
            size: 30%
            styles:
              card:
                - font-size: 14px

          - type: custom:button-card
            name: "Главная Щетка"
            icon: "mdi:autorenew"
            entity: script.vacuum_reset_main_brush
            tap_action:
              confirmation: true
              action: call-service
              service: script.turn_on
              service_data:
                entity_id: script.vacuum_reset_main_brush
            size: 30%
            styles:
              card:
                - font-size: 14px

          - type: custom:button-card
            name: "Сенсоры"
            icon: "mdi:autorenew"
            entity: script.vacuum_reset_sensor
            tap_action:
              confirmation: true
              action: call-service
              service: script.turn_on
              service_data:
                entity_id: script.vacuum_reset_sensor
            size: 30%
            styles:
              card:
                - font-size: 14px



  - type: vertical-stack
    cards:
      - type: custom:button-card
        name: "Карта"
        styles:
          card:
            - background-color: "#203040"

      - type: custom:valetudo-map-card
        entity: sensor.xiaomi_map
        floor_color: "#2980b9"
        rotate: 0
        map_scale: 1.6
        crop:
          top: 180
          bottom: 80
          left: 85
          right: 0
        min_height: 0

      - type: entities
        show_header_toggle: false
        entities:
          - vacuum.xiaomi_vacuum_cleaner
          - input_boolean.vacuum_schedule
          - input_boolean.vacuum_notification

