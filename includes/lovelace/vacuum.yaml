title: Пылесос
icon: mdi:robot-vacuum
cards:
  - type: vertical-stack
    cards:
      - type: custom:button-card
        name: "Статус"
        styles:
          card:
            - background-color: "#203040"

      - type: custom:vertical-stack-in-card
        cards:
          - type: entities
            show_header_toggle: false
            entities:
              - vacuum.xiaomi_vacuum_cleaner
              - input_boolean.vacuum_schedule
              - input_boolean.vacuum_notification

      - type: custom:button-card
        name: "Сброс Счетчиков"
        styles:
          card:
            - background-color: "#203040"

      - type: custom:vertical-stack-in-card
        cards:
          - type: horizontal-stack
            cards:
              - type: entity-button
                name: Главная Щетка
                icon: mdi:autorenew
                tap_action:
                  confirmation: true
                  action: call-service
                  service: script.turn_on
                  service_data:
                    entity_id: script.vacuum_reset_main_brush
                entity: script.vacuum_reset_main_brush

              - type: entity-button
                name: Боковая Щетка
                icon: mdi:autorenew
                tap_action:
                  confirmation: true
                  action: call-service
                  service: script.turn_on
                  service_data:
                    entity_id: script.vacuum_reset_side_brush
                entity: script.vacuum_reset_side_brush

              - type: entity-button
                name: Фильтр
                icon: mdi:autorenew
                tap_action:
                  confirmation: true
                  action: call-service
                  service: script.turn_on
                  service_data:
                    entity_id: script.vacuum_reset_filter
                entity: script.vacuum_reset_filter

              - type: entity-button
                name: Сенсоры
                icon: mdi:autorenew
                tap_action:
                  confirmation: true
                  action: call-service
                  service: script.turn_on
                  service_data:
                    entity_id: script.vacuum_reset_sensor
                entity: script.vacuum_reset_sensor

      - type: custom:xiaomi-vacuum-card
        entity: vacuum.xiaomi_vacuum_cleaner
        name: Xiaomi Vacuum
        buttons: true
        labels:
          status: Состояние
          battery: Батарея
          mode: Режим
          main_brush: Главная щетка
          side_brush: Боковая щетка
          filter: Фильтр
          sensor: Сенсор
          hours: ч

      - type: entities
        title: Зональная Уборка
        show_header_toggle: false
        entities:
          - input_select.vacuum_room

  - type: vertical-stack
    cards:
      - type: custom:button-card
        name: "Карта"
        styles:
          card:
            - background-color: "#203040"

      - type: custom:valetudo-map-card
        entity: sensor.xiaomi_map
        rotate: 0
        map_scale: 1.5
        crop:
          top: 80
          bottom: 30
          left: 100
          right: 0

      - type: custom:xiaomi-vacuum-map-card
        entity: vacuum.xiaomi_vacuum
        map_image: '/local/img/vacuum_map.png'
        debug: true
        calibration_points:
          - vacuum:
              x: 25500
              y: 25500
            map:
              x: 466
              y: 1889
          - vacuum:
              x: 26500
              y: 26500
            map:
              x: 730
              y: 1625
          - vacuum:
              x: 25500
              y: 26500
            map:
              x: 466
              y: 1625
        zones:
          - [[25500, 25500, 26500, 26500]]


